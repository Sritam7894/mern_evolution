<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style for the sticky navbar */
        .navbar {
            background-color: #333;
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content below the navbar */
        .content {
            padding: 20px;
            height: 1500px; /* Just to create some scrollable space */
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Sticky Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to the Sticky Navbar Example</h1>
        <p>Scroll down to see the sticky effect.</p>
        <p>Content here... Scroll down to observe the navbar staying fixed at the top.</p>
    </div>

</body>
</html>
